<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
   
    <title>Projeto-js-convert-money</title>
</head>

<body>


    <img class="minha-logo" src="https://img.sm360.ca/images/web/dilawri-group-of-companies/2677/transaction-bar-finance-icon1618243862434.svg" alt="meu-logo">

   

        <main class="meu-main">

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <!-- value é o seu id seu nome so vem pequno, resumo-->
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">BTC</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">

                <img class="moeda" src="asset/brasil.png" alt="logo-moeda-BR">

                <p class="currency">Real</p>
                <P class="currency-value-to-convert">R$ 0,00</P>

            </div>

            <img class="my-arrow"  src="asset/seta.png" alt="logo-seta">

            <div class="currency-box">

                <img class="moeda currency-img" src="asset/estados-unidos.png" alt="logo-moeda-USD">

                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>

            </div>

        </section>


    </main>

    

    
</body>
<script src="scripts.js"></script>
</html>
